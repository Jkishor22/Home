<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="text-center py-10 bg-black text-white">
        <h1 class="text-4xl font-bold">My Portfolio</h1>
        <p class="text-gray-300 mt-2">Showcasing my best work</p>
    </header>

    <!-- Portfolio Section -->
    <section id="portfolio" class="py-12 px-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Project 1 -->
            <div class="bg-white p-4 shadow-md hover:scale-105 transition-transform">
                <img src="projects/work1.jpg" alt="Project 1" class="w-full h-48 object-cover">
                <h3 class="text-lg font-bold mt-2">Project Name</h3>
                <p class="text-gray-600">Short description of the project.</p>
                <a href="https://yourprojectlink.com" target="_blank" class="text-blue-500 underline">View Project</a>
            </div>

            <!-- Project 2 -->
            <div class="bg-white p-4 shadow-md hover:scale-105 transition-transform">
                <img src="projects/work2.jpg" alt="Project 2" class="w-full h-48 object-cover">
                <h3 class="text-lg font-bold mt-2">Another Project</h3>
                <p class="text-gray-600">Short description of the project.</p>
                <a href="https://yoursecondproject.com" target="_blank" class="text-blue-500 underline">View Project</a>
            </div>

            <!-- Project 3 -->
            <div class="bg-white p-4 shadow-md hover:scale-105 transition-transform">
                <img src="projects/work3.jpg" alt="Project 3" class="w-full h-48 object-cover">
                <h3 class="text-lg font-bold mt-2">Third Work</h3>
                <p class="text-gray-600">Brief details of what you did.</p>
                <a href="https://yourthirdproject.com" target="_blank" class="text-blue-500 underline">View Project</a>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-6 bg-black text-white mt-12">
        <p>&copy; 2025 Kishor | All Rights Reserved</p>
    </footer>

</body>
</html>
